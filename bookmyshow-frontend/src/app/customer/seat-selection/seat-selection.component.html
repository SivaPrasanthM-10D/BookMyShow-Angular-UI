<div class="seat-container">
    <h2>Select Your Seats</h2>
  
    <div class="seats-grid">
      <button
        mat-button
        *ngFor="let seat of availableSeats"
        [ngClass]="{ selected: selectedSeats.includes(seat) }"
        (click)="toggleSeat(seat)"
      >
        {{ seat }}
      </button>
    </div>
  
    <div class="summary">
      <p>Selected Seats: {{ selectedSeats.join(', ') || 'None' }}</p>
      <p>Total Price: â‚¹{{ totalPrice }}</p>
  
      <button mat-raised-button color="primary" (click)="proceedToPayment()" [disabled]="selectedSeats.length === 0">
        Proceed to Payment
      </button>
    </div>
  </div>
