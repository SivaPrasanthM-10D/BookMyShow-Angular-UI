<div class="welcome-dialog-container">
  <mat-card class="welcome-dialog-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title class="welcome-dialog-title">Welcome to BookMyShow</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="welcome-dialog-subtitle">
        Book your favorite movies, manage shows, and explore theatres with ease!
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="onGetStarted()" routerLink="/signup">Get Started</button>
    </mat-card-actions>
  </mat-card>
</div>
