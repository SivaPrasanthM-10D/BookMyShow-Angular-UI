<mat-toolbar color="primary" class="homepage-toolbar">
  <span class="logo">BookMyShow</span>
  <span class="spacer"></span>
  <button mat-button color="accent" routerLink="/login" *ngIf="!role">Login</button>
</mat-toolbar>

<div class="homepage-container">
  <mat-card class="homepage-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title class="homepage-title">Welcome to BookMyShow</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="homepage-subtitle">
        Book your favorite movies, manage shows, and explore theatres with ease!
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button align="center" mat-raised-button color="primary" routerLink="/signup">Get Started</button>
    </mat-card-actions>
  </mat-card>
</div>

<!-- Movie List Section -->
<div class="movie-list-section">
  <h2>Now Showing</h2>

  <div class="movie-grid">
    <mat-card class="movie-card" *ngFor="let movie of movies" (click)="goToMovie(movie.movieId)">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Genre:</strong> {{ movie.genre }}</p>
        <p><strong>Duration:</strong> {{ movie.duration }} mins</p>
        <p><strong>Rating:</strong> {{ movie.rating }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
