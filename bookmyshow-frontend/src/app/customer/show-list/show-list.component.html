<mat-form-field>
    <input matInput placeholder="Search movie..." [(ngModel)]="movieName">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchShows()">Search</button>
  
  <div class="shows">
    <mat-card *ngFor="let show of shows" class="show-card">
      <mat-card-title>{{ show.theatreName }} | Screen {{ show.screenNumber }}</mat-card-title>
      <mat-card-subtitle>{{ show.showDate }} - {{ show.showTime }}</mat-card-subtitle>
      <mat-card-content>
        Price: â‚¹{{ show.ticketPrice }}<br>
        Available Seats: {{ show.availableSeats.length }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="openBookingDialog(show)">Book</button>
      </mat-card-actions>
    </mat-card>
  </div>
