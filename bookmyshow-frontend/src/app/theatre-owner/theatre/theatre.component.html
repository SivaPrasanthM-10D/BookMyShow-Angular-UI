<div class="container">
  <h2 class="mat-headline">My Theatre</h2>

  <!-- If Theatre Exists -->
  <div *ngIf="theatre; else noTheatre" class="mat-elevation-z4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ theatre.theatre.theatreName }}</mat-card-title>
        <mat-card-subtitle>{{ theatre.theatre.city }}, {{ theatre.theatre.street }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions align="end">
        <button mat-raised-button color="warn" (click)="deleteTheatre()">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- No Theatre Template -->
  <ng-template #noTheatre>
    <mat-card class="mat-elevation-z2 text-center">
      <mat-card-content>
        <p class="mat-body-1">No theatre linked to your account.</p>
        <p class="mat-body-2">You can add one to start managing screens and shows.</p>

        <button mat-raised-button color="primary" (click)="showForm = !showForm">
          <mat-icon>add</mat-icon>
          {{ showForm ? 'Hide Form' : 'Add Theatre' }}
        </button>
      </mat-card-content>
    </mat-card>

    <!-- Theatre Form -->
    <form *ngIf="showForm" [formGroup]="form" (ngSubmit)="addTheatre()" class="theatre-form" style="margin-top: 20px;">
      <mat-card class="mat-elevation-z4">
        <mat-card-title>Add Theatre</mat-card-title>

        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="theatreName" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required />
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>check</mat-icon> Submit
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </ng-template>
</div>
