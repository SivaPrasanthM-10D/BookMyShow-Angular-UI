<div class="signup-wrapper">
    <mat-card class="signup-card">
        <h2 class="signup-title">Create an Account</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
            <div class="form-group">
                <label>Username</label>
                <input matInput formControlName="userName" placeholder="Enter your username" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email" />
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input matInput formControlName="phoneNumber" placeholder="Enter your phone number" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password" />
            </div>

            <div class="form-group">
                <label>Select Role</label>
                <mat-radio-group formControlName="role" class="role-radio-group">
                    <mat-radio-button *ngFor="let r of roles" [value]="r">
                        {{ r }}
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                Sign Up
            </button>
            <div class="login-link">
                Already have an account? <a routerLink="/login">Login</a>
            </div>
        </form>
    </mat-card>
</div>
