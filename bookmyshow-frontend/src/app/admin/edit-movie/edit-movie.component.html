<mat-card>
  <h2>Edit Movie</h2>

  <form *ngIf="isLoaded" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Genre</mat-label>
      <input matInput formControlName="genre" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="duration" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Rating</mat-label>
      <input matInput type="number" formControlName="rating" />
    </mat-form-field>

    <div class="full-width" style="margin-bottom: 1rem;">
      <label for="poster">Poster</label><br>
      <input id="poster" type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div class="button-row">
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">
        Update Movie
      </button>
      <button mat-button color="warn" type="button" routerLink="/admin/movies">
        Cancel
      </button>
    </div>
  </form>
</mat-card>
