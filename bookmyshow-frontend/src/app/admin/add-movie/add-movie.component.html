<mat-card>
  <h2>{{ editing ? 'Edit Movie' : 'Add New Movie' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Genre</mat-label>
      <input matInput formControlName="genre" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="duration" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Rating</mat-label>
      <input matInput type="number" formControlName="rating" />
    </mat-form-field>

    <div class="button-row">
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">
        {{ editing ? 'Update Movie' : 'Save Movie' }}
      </button>
      <button mat-button color="warn" type="button" routerLink="/admin/movies">
        Cancel
      </button>
    </div>
  </form>
</mat-card>
